<!DOCTYPE html>

<html lang="ko">
<head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300">Canvas를 지원하지 않습니다.</canvas>
    <script>
        var canvas = $("#myCanvas").get(0);
        var ctx = canvas.getContext("2d");

        var ctxW = ctx.canvas.width;
        var ctxH = ctx.canvas.height;

        var bgImage = new Image();
        bgImage.src = "images/winternight.jpg";

        var snowflakes = [];
        var totalCount = 10;

        function addSnowflake() {
            if(snowflakes.length >= totalCount) {
                return;
            }

            var x = Math.floor(Math.random() * ctxW) + 1;
            var y = 0;
            var size = Math.floor(Math.random() * 3) + 1;

            snowflakes.push({"x":x, "y":y, "size":size});
        }

        function snow() {
            addSnowflake();

            ctx.fillStyle = "rgba(255,255,255,0.75)";

            for(var i in snowflakes) {
                ctx.beginPath();
                ctx.arc(snowflakes[i].x, snowflakes[i].y++, snowflakes[i].size, 0, Math.PI*2);
                ctx.fill();

                if(snowflakes[i].y > ctxH) {
                    snowflakes.splice(i, 1);
                }
            }
        }

        function animate() {
            ctx.clearRect(0, 0, ctxW, ctxH);
            ctx.drawImage(bgImage, 0, 0);
            snow();
        }

        var animateInterval = setInterval(animate, 30);
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="ko">
<head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300">Canvas를 지원하지 않습니다.</canvas>
    <script>
        var canvas = $("#myCanvas").get(0);
        var ctx = canvas.getContext("2d");

        ctx.fillStyle = "#6495ED";
        ctx.font = "italic bold 30px Arial, sans-serif";

        ctx.textAlign = "start";
        ctx.fillText("Hello World!", 200, 50);

        ctx.textAlign = "end";
        ctx.fillText("Hello World!", 200, 100);

        ctx.textAlign = "left";
        ctx.fillText("Hello World!", 200, 150);

        ctx.textAlign = "right";
        ctx.fillText("Hello World!", 200, 200);

        ctx.textAlign = "center";
        ctx.fillText("Hello World!", 200, 250);

        ctx.strokeStyle = "red";
        ctx.moveTo(200, 20);
        ctx.lineTo(200, 370);
        ctx.stroke();
    </script>
</body>
</html>

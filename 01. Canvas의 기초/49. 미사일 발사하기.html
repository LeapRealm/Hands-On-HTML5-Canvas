<!DOCTYPE html>

<html lang="ko">
<head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300">Canvas를 지원하지 않습니다.</canvas>
    <script>
        var canvas = $("#myCanvas").get(0);
        var ctx = canvas.getContext("2d");

        var canW = canvas.width;
        var canH = canvas.height;
        var speed = 5;
        var keysDown = {};

        var fighterImage = new Image();
        fighterImage.src = "images/BlueFighter.png";

        function Player() {
            this.y = 250, this.x = canW * 0.5 - 25, this.w = 50, this.h = 45;
            this.missiles = [];

            this.render = function() {
                ctx.strokeStyle = "red";
                ctx.strokeRect(this.x, this.y, this.w, this.h);
                ctx.drawImage(fighterImage, this.x, this.y);

                for(var i = 0; i < this.missiles.length; i++) {
                    var m = this.missiles[i];
                    ctx.fillStyle = m.bg;
                    ctx.fillRect(m.x, m.y -= 5, m.w, m.h);

                    if(m.y <= 0) {
                        this.missiles.splice(i, 1);
                    }
                }
            };
        }

        function update() {
            if(65 in keysDown) {
                player.x -= speed;
            } else if(68 in keysDown) {
                player.x += speed;
            }

            if(player.x < 0) {
                player.x = 0;
            } else if(player.x > (canW - player.w)) {
                player.x = canW - player.w;
            }
        }

        var fire = true;

        $(document).keydown(function(event) {
            keysDown[event.keyCode] = true;

            if(event.keyCode === 32 && fire === true) {
                player.missiles.push({"x":player.x + player.w * 0.5, "y":player.y - 5, "w":3, "h":10, "bg":"red"});
                fire = false;
            }
        });

        $(document).keyup(function(event) {
            if(event.keyCode === 32) {
                fire = true;
            }
            delete keysDown[event.keyCode];
        });

        var player = new Player();

        function animate() {
            ctx.clearRect(0, 0, canW, canH);
            update();
            player.render();
        }

        setInterval(animate, 30);
    </script>
</body>
</html>

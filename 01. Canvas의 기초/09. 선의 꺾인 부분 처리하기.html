<!DOCTYPE html>

<html lang="ko">
<head>
    <title>Canvas</title>
    <meta charset="utf-8" />
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
</head>
<body>
    <canvas id="myCanvas" width="400" height="300">Canvas를 지원하지 않습니다.</canvas>
    <script>
        var canvas = $("#myCanvas").get(0);
        var ctx = canvas.getContext("2d");
        ctx.lineWidth = 20;
        ctx.strokeStyle = "#0000ff";

        ctx.beginPath();
        ctx.moveTo(100, 50);
        ctx.lineTo(300, 50);
        ctx.lineTo(300, 100);
        ctx.lineJoin = "miter";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 150);
        ctx.lineTo(300, 150);
        ctx.lineTo(300, 200);
        ctx.lineJoin = "round";
        ctx.stroke();

        ctx.beginPath();
        ctx.moveTo(100, 250);
        ctx.lineTo(300, 250);
        ctx.lineTo(300, 290);
        ctx.lineJoin = "bevel";
        ctx.stroke();
    </script>
</body>
</html>

<!DOCTYPE html>

<html lang="ko">
<head>
    <title>꿀벌의 여행</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <style>
        body {
            margin: 10px;
            background: #D0D0D0;
        }
        #myCanvas {
            background: #FFFFFF;
            border: #909090 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400">Canvas를 지원하지 않습니다.</canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        /** @type {CanvasRenderingContext2D} */
        var ctx = canvas.getContext("2d");

        var backImage = new Image();
        backImage.src = "images/background.png";
        backImage.onload = function() {
            ctx.drawImage(backImage, 0, 0);
        };

        var bee = {};
        bee.x = canvas.width / 2;
        bee.y = canvas.height / 2;

        var beeImage = new Image();
        beeImage.src = "images/bee.png";
        beeImage.onload = function() {
            ctx.drawImage(beeImage, 0, 0, 32, 48, bee.x, bee.y, 32, 48);
        };
    </script>
</body>
</html>

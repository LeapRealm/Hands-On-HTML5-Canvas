<!DOCTYPE html>

<html lang="ko">
<head>
    <title>꿀벌의 여행</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="http://ajax.aspnetcdn.com/ajax/jQuery/jquery-1.12.0.min.js"></script>
    <style>
        body {
            margin: 10px;
            background: #D0D0D0;
        }
        #myCanvas {
            background: #FFFFFF;
            border: #909090 1px solid;
        }
    </style>
</head>
<body>
    <canvas id="myCanvas" width="500" height="400">Canvas를 지원하지 않습니다.</canvas>
    <script>
        var canvas = document.getElementById("myCanvas");
        /** @type {CanvasRenderingContext2D} */
        var ctx = canvas.getContext("2d");

        var bee = {};
        bee.x = canvas.width / 2;
        bee.y = canvas.height / 2;
        bee.speed = 5;

        var backReady = false;
        var beeReady = false;

        var keysDown = {};
        var beeOffset = 0;

        var frame = 0;
        var lastUpdateTime = 0;
        var acDelta = 0;
        var msPerFrame = 1000;

        var flower = {};
        var flowerReady = false;
        
        var flowerImage = new Image();
        flowerImage.src = "images/flower.png";
        flowerImage.onload = function() {
            flowerReady = true;
        };

        var backImage = new Image();
        backImage.src = "images/background.png";
        backImage.onload = function() {
            backReady = true;
        };

        var beeImage = new Image();
        beeImage.src = "images/bee.png";
        beeImage.onload = function() {
            beeReady = true;
        };

        var reset = function() {
            flower.x = 32 + (Math.random() * (canvas.width - 64));
            flower.y = 32 + (Math.random() * (canvas.height - 64));
        };

        var update = function() {
            if(38 in keysDown) {
                bee.y -= bee.speed;
                beeOffset = 144;
            }
            if(40 in keysDown) {
                bee.y += bee.speed;
                beeOffset = 0;
            }
            if(37 in keysDown) {
                bee.x -= bee.speed;
                beeOffset = 48;
            }
            if(39 in keysDown) {
                bee.x += bee.speed;
                beeOffset = 96;
            }

            if(bee.x <= 0) {
                bee.x = 0;
            }
            if(bee.x >= canvas.width - 32) {
                bee.x = canvas.width - 32;
            }
            if(bee.y <= 0) {
                bee.y = 0;
            }
            if(bee.y >= canvas.height - 48) {
                bee.y = canvas.height - 48;
            }
        };

        // lastUpdateTime은 사용하지 않는 변수, 로직에 문제가 있어보임.
        var render = function() {
            var delta = Date.now() - lastUpdateTime;

            if(acDelta > msPerFrame) {
                acDelta = 0;

                if(backReady) {
                    ctx.drawImage(backImage, 0, 0);
                }
                if(beeReady) {
                    ctx.drawImage(beeImage, frame * 32, beeOffset, 32, 48, bee.x, bee.y, 32, 48);
                }
                if(flowerReady) {
                    ctx.drawImage(flowerImage, flower.x, flower.y);
                }

                frame++;
                if(frame >= 3) {
                    frame = 0;
                }
            } else {
                acDelta += delta;
            }
        };

        var main = function() {
            update();
            render();
            requestAnimationFrame(main);
        };

        addEventListener("keydown", function(e) {
            keysDown[e.keyCode] = true;
        }, false);

        addEventListener("keyup", function(e) {
            delete keysDown[e.keyCode];
        }, false);

        reset();
        main();
    </script>
</body>
</html>
